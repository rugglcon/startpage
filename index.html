<!doctype html>
<html>
	<head>
		<title>New Tab</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="js/index.js"></script>
		<script>
			function handle_date() {
				var d = new Date();
				$('#date').html(d.toDateString());
				$('#time').html(d.toLocaleTimeString());
				var t = setTimeout(handle_date, 500);
			}
		</script>
	</head>
	<body onload="handle_date()">
		<div id="top">
			<div id="header">
				<p>Welcome</p>
			</div>
			<div id="search">
				<form method="get" action="https://www.google.com/search" class="search" name="cse" id="searchbox" target="_blank">
					<input type="hidden" name="cref" value="" />
					<input type="hidden" name="ie" value="utf-8" />
					<input type="hidden" name="hl" value="" />
					<input id="sbar" name="q" type="text" size="40" placeholder="Search"/>
					<button id="sbutton" type="submit" name="sa"></button>
				</form>
			</div>
		</div>
		<div id="sidebar">
			<div id="datetime" class="left">
				<p id="date"></p><br>
				<p id="time"></p>
			</div>
			<div id="weather" class="border_right border_top">
				<p id="cur_weather_temp" class="small-bottom"></p>
				<div id="cur_weather_icon"></div>
				<p id="cur_wind_mph" class="small-top"></p>
				<div id="forecast">
				</div>
			</div>
		</div>
		<div id="content">
			<table id="div-table">
				<tr>
					<td>
						<div id="show_gen" class="category">
							<img src="images/shopping.png" id="gen_img"/>
							<div id="general" class="modal">
								<div class="modal-content">
									<h4>General</h4>
									<div class="links">
										<div class="link">
											<a href="https://smile.amazon.com">Amazon</a>
										</div>
										<div class="link">
											<a href="https://outlet.lenovo.com">Lenovo Outlet</a>
										</div>
										<div class="link">
											<a href="https://ebay.com">Ebay</a>
										</div>
										<div class="link">
											<a href="https://craigslist.com">Craigslist</a>
										</div>
										<div class="link">
											<a href="https://gmail.com">Gmail</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
					<td>
						<div id="show_school" class="category">
							<img src="images/istate.png" id="school_img"/>
							<div id="school" class="modal">
								<div class="modal-content">
									<h4>School</h4>
									<div class="links">
										<div class="link">
											<a href="https://bb.its.iastate.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1">Blackboard</a>
										</div>
										<div class="link">
											<a href="https://accessplus.iastate.edu/frontdoor/sessionExpired.jsp">Access+</a>
										</div>
										<div class="link">
											<a href="https://git.ece.iastate.edu">ISU git</a>
										</div>
										<div class="link">
											<a href="https://cymail.iastate.edu">ISU email</a>
										</div>
										<div class="link">
											<a href="https://cyhire.iastate.edu/">CyHire</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div id="show_code" class="category">
							<img src="images/bash.png" id="code_img"/>
							<div id="code" class="modal">
								<div class="modal-content">
									<h4>Code</h4>
									<div class="links">
										<div class="link">
											<a href="https://github.com/rugglcon">Github</a>
										</div>
										<div class="link">
											<a href="http://www.w3schools.com/">w3schools</a>
										</div>
										<div class="link">
											<a href="https://elementary.io">elementary</a>
										</div>
										<div class="link">
											<a href="http://localhost/">www folder</a>
										</div>
										<div class="link">
											<a href="http://www.vim.org/">vim.org</a>
										</div>
										<div class="link">
											<a href="https://docs.oracle.com/javase/8/docs/api/">Java API</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
					<td>
						<div id="show_media" class="category">
							<img id="media_img" src="images/media.png"/>
							<div id="media" class="modal">
								<div class="modal-content">
									<h4>Media</h4>
									<div class="links">
										<div class="link">
											<a href="https://facebook.com">Facebook</a>
										</div>
										<div class="link">
											<a href="https://twitter.com">Twitter</a>
										</div>
										<div class="link">
											<a href="https://www.youtube.com">YouTube</a>
										</div>
										<div class="link">
											<a href="https://netflix.com">Netflix</a>
										</div>
										<div class="link">
											<a href="https://linkedin.com">Linkedin</a>
										</div>
										<div class="link">
											<a href="https://www.couch-tuner.ag/">CouchTuner</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<script>
			var modals = ["general", "school", "code", "media"];
			var shows = ["show_gen", "show_school", "show_code", "show_media"];

			var modal = document.getElementById(modals[0]);
			var show = document.getElementById(shows[0]);
			show.onmouseenter = function() {
				modal.style.display = "inline-block";
			}
			show.onmouseleave = function() {
				modal.style.display = "none";
			}

			var modal1 = document.getElementById(modals[1]);
			var show1 = document.getElementById(shows[1]);
			show1.onmouseenter = function() {
				modal1.style.display = "inline-block";
			}
			show1.onmouseleave = function() {
				modal1.style.display = "none";
			}

			var modal2 = document.getElementById(modals[2]);
			var show2 = document.getElementById(shows[2]);
			show2.onmouseenter = function() {
				modal2.style.display = "inline-block";
			}
			show2.onmouseleave = function() {
				modal2.style.display = "none";
			}

			var modal3 = document.getElementById(modals[3]);
			var show3 = document.getElementById(shows[3]);
			show3.onmouseenter = function() {
				modal3.style.display = "inline-block";
			}
			show3.onmouseleave = function() {
				modal3.style.display = "none";
			}

		</script>
	</body>
</html>
